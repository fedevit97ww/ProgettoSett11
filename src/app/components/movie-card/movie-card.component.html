
  <div class="carta" >
    <mat-card>
      <img
        mat-card-image
        [src]="'http://image.tmdb.org/t/p/w500' + movie.poster_path"
        alt=""
      />
      <mat-card-content>
        <mat-card-title>
          {{ movie.title }}
        </mat-card-title>
        Voto: {{ movie.vote_average }}
      </mat-card-content>
      <mat-card-actions>
          <mat-icon>favorite</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
